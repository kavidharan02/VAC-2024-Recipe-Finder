<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <input type="text" id="searchInput" placeholder="Search for a recipe...">
        <div id="recipes">
            <div class="recipe">
                <img src="biryani.jpeg" alt="Biryani">
                <p>Biryani</p>
            </div>
            <div class="recipe">
                <img src="parotta.jpeg" alt="Parotta">
                <p>Parotta</p>
            </div>
            <div class="recipe">
                <img src="ice.jpeg" alt="Ice Cream">
                <p>Ice Cream</p>
            </div>
            <div class="recipe">
                <img src="pasta.jpeg" alt="Pasta">
                <p>Pasta</p>
            </div>
            <div class="recipe">
                <img src="pizza.jpeg" alt="Pizza">
                <p>Pizza</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
